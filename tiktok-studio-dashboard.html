<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Studio 数据报表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
        }

        .date-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-selector select {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-card.views .icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .stat-card.likes .icon {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .stat-card.shares .icon {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .stat-card.comments .icon {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card .change {
            font-size: 14px;
            font-weight: 500;
        }

        .stat-card .change.positive {
            color: #27ae60;
        }

        .stat-card .change.negative {
            color: #e74c3c;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .chart-container h2 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container canvas {
            max-height: 300px;
        }

        .video-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .video-list h2 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .video-item:hover {
            background-color: #f8f9fa;
        }

        .video-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .video-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .bottom-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .bottom-charts {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fab fa-tiktok"></i> TikTok Studio 数据报表</h1>
            <div class="date-selector">
                <select id="dateRange">
                    <option value="7">最近7天</option>
                    <option value="30">最近30天</option>
                    <option value="90">最近90天</option>
                </select>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card views">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <h3>总播放量</h3>
                <div class="value" id="totalViews">1256</div>
                <div class="change positive" id="viewsChange">+34%</div>
            </div>
            <div class="stat-card likes">
                <div class="icon"><i class="fas fa-heart"></i></div>
                <h3>总点赞数</h3>
                <div class="value" id="totalLikes">346</div>
                <div class="change positive" id="likesChange">+24%</div>
            </div>
            <div class="stat-card shares">
                <div class="icon"><i class="fas fa-share"></i></div>
                <h3>总分享数</h3>
                <div class="value" id="totalShares">231</div>
                <div class="change positive" id="sharesChange">+26%</div>
            </div>
            <div class="stat-card comments">
                <div class="icon"><i class="fas fa-comment"></i></div>
                <h3>总评论数</h3>
                <div class="value" id="totalComments">195</div>
                <div class="change positive" id="commentsChange">+19%</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h2><i class="fas fa-chart-line"></i> 播放量趋势</h2>
                <canvas id="viewsChart"></canvas>
            </div>
            <div class="chart-container">
                <h2><i class="fas fa-chart-pie"></i> 互动分布</h2>
                <canvas id="interactionChart"></canvas>
            </div>
        </div>

        <div class="video-list">
            <h2><i class="fas fa-video"></i> 热门视频</h2>
            <div id="videoList"></div>
        </div>

        <div class="bottom-charts">
            <div class="chart-container">
                <h2><i class="fas fa-clock"></i> 24小时播放量分布</h2>
                <canvas id="hourlyChart"></canvas>
            </div>
            <div class="chart-container">
                <h2><i class="fas fa-users"></i> 观众画像</h2>
                <canvas id="audienceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 生成模拟数据
        function generateMockData(days) {
            const data = {
                dates: [],
                views: [],
                likes: [],
                shares: [],
                comments: [],
                hourlyData: Array(24).fill(0).map(() => Math.floor(Math.random() * 5000) + 1000),
                topVideos: [],
                audience: {
                    labels: ['18-24岁', '25-34岁', '35-44岁', '45岁以上'],
                    data: [35, 30, 20, 15]
                }
            };

            const today = new Date();
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                data.dates.push(date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
                
                const baseViews = Math.floor(Math.random() * 50000) + 10000;
                data.views.push(baseViews);
                data.likes.push(Math.floor(baseViews * (Math.random() * 0.1 + 0.05)));
                data.shares.push(Math.floor(baseViews * (Math.random() * 0.02 + 0.01)));
                data.comments.push(Math.floor(baseViews * (Math.random() * 0.05 + 0.02)));
            }

            // 生成热门视频
            const videoTitles = [
                '舞蹈挑战 #1', '美食制作教程', '搞笑日常', '旅行vlog', '美妆教程',
                '萌宠日常', '健身打卡', '穿搭分享', '学习技巧', '生活小技巧'
            ];
            
            for (let i = 0; i < 5; i++) {
                data.topVideos.push({
                    title: videoTitles[i],
                    views: Math.floor(Math.random() * 100000) + 50000,
                    likes: Math.floor(Math.random() * 10000) + 5000,
                    shares: Math.floor(Math.random() * 5000) + 1000,
                    comments: Math.floor(Math.random() * 2000) + 500
                });
            }

            return data;
        }

        // 格式化数字
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // 更新统计卡片
        function updateStats(data) {
            const totalViews = data.views.reduce((a, b) => a + b, 0);
            const totalLikes = data.likes.reduce((a, b) => a + b, 0);
            const totalShares = data.shares.reduce((a, b) => a + b, 0);
            const totalComments = data.comments.reduce((a, b) => a + b, 0);

            document.getElementById('totalViews').textContent = formatNumber(totalViews);
            document.getElementById('totalLikes').textContent = formatNumber(totalLikes);
            document.getElementById('totalShares').textContent = formatNumber(totalShares);
            document.getElementById('totalComments').textContent = formatNumber(totalComments);

            // 模拟增长率
            document.getElementById('viewsChange').textContent = '+' + (Math.random() * 50 + 10).toFixed(1) + '%';
            document.getElementById('likesChange').textContent = '+' + (Math.random() * 40 + 15).toFixed(1) + '%';
            document.getElementById('sharesChange').textContent = '+' + (Math.random() * 30 + 5).toFixed(1) + '%';
            document.getElementById('commentsChange').textContent = '+' + (Math.random() * 35 + 8).toFixed(1) + '%';
        }

        // 创建播放量趋势图
        function createViewsChart(data) {
            const ctx = document.getElementById('viewsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: '播放量',
                        data: data.views,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // 创建互动分布图
        function createInteractionChart(data) {
            const ctx = document.getElementById('interactionChart').getContext('2d');
            const totalLikes = data.likes.reduce((a, b) => a + b, 0);
            const totalShares = data.shares.reduce((a, b) => a + b, 0);
            const totalComments = data.comments.reduce((a, b) => a + b, 0);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['点赞', '分享', '评论'],
                    datasets: [{
                        data: [totalLikes, totalShares, totalComments],
                        backgroundColor: ['#f093fb', '#4facfe', '#43e97b']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 创建24小时分布图
        function createHourlyChart(data) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [{
                        label: '播放量',
                        data: data.hourlyData,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // 创建观众画像图
        function createAudienceChart(data) {
            const ctx = document.getElementById('audienceChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.audience.labels,
                    datasets: [{
                        data: data.audience.data,
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#f5576c']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 更新视频列表
        function updateVideoList(videos) {
            const container = document.getElementById('videoList');
            container.innerHTML = videos.map(video => `
                <div class="video-item">
                    <div class="video-thumbnail">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-stats">
                            <div class="video-stat">
                                <i class="fas fa-eye"></i>
                                ${formatNumber(video.views)}
                            </div>
                            <div class="video-stat">
                                <i class="fas fa-heart"></i>
                                ${formatNumber(video.likes)}
                            </div>
                            <div class="video-stat">
                                <i class="fas fa-share"></i>
                                ${formatNumber(video.shares)}
                            </div>
                            <div class="video-stat">
                                <i class="fas fa-comment"></i>
                                ${formatNumber(video.comments)}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 初始化仪表板
        function initDashboard() {
            const days = parseInt(document.getElementById('dateRange').value);
            const data = generateMockData(days);
            
            updateStats(data);
            createViewsChart(data);
            createInteractionChart(data);
            createHourlyChart(data);
            createAudienceChart(data);
            updateVideoList(data.topVideos);
        }

        // 监听日期范围变化
        document.getElementById('dateRange').addEventListener('change', initDashboard);

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
